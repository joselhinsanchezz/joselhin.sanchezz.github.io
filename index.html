<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joselhin Portafolio Web</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link  href="estilo.css" rel="stylesheet">

    <style>
        /* Ajuste de tamaño para las imágenes */
        .card-img-top {
            height: 300px; /* Puedes ajustar esta altura según necesites */
            object-fit: cover; /* Asegura que la imagen se escale y corte si es necesario */
        }
    </style>
</head>
<body>

    <!-- Menú superior -->
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <span class="navbar-toggler-icon"></span>
        </div>
    </nav>

    <!-- Encabezado -->
    <div class="container encabezado text-center my-5">
        <!-- Imagen circular -->
        <div class="perfil-imagen">
            <img src="perfil.png" alt="Joselhin" class="rounded-circle img-fluid">
        </div>

        <!-- Texto principal -->
        <h1 class="nombre"><br> Joselhin Sánchez </h1>
        <p class="subtitulo">  Estudiante de Diseño Industrial y Desarrollo Web</p>
        <p class="hashtag"><a href="https://www.instagram.com/explore/tags/industrialdesign/">#industrialdesign</a></p>
        <hr>
    </div>

    <!-- Sección de Imágenes -->
    <div class="container imagenes text-center my-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <img src="portada.jpg" alt="Fondo" class="img-fluid">
            </div>
        </div>
    </div>

    <hr>

    <!-- Sección Ejemplos (puedes agregar tus trabajos aquí) -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <!-- Ejemplo 1 -->
            <div class="col-md-4">
                <div class="card bg-dark text-white text-center">
                    <img src="foto1.png" class="card-img-top img-fluid" alt="Proyecto 1">
                </div>
            </div>
            <!-- Ejemplo 2 -->
            <div class="col-md-4">
                <div class="card bg-dark text-white text-center">
                    <img src="foto2.jpg" class="card-img-top img-fluid" alt="Proyecto 2">
                </div>
            </div>
        </div>
    </div>

    <!-- Información Personal -->
    <div class="container my-5">
        <p class="lead text-center" id="info_personal">
            <strong>Desde 2019 soy estudiante de Diseño Industrial y desde 2023 comencé a interesarme también por el mundo IT.</strong>
        </p>
        <hr>
    </div>

    <!-- Bootstrap JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
